<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../estilo/style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="../estilo/img/logo.png" alt="logo">
        <h1>Turma do Bem</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./sobre.html">Sobre</a>
            <a href="./faq.html">Faq</a>
            <a href="./contato.html">Contato</a>
            <a href="./quem-somos.html">Quem somos</a>

        </nav>
    </header>
    <main>
        <section>
            <h2>Meios de contato</h2>
            <nav>
                <a href="https://www.instagram.com/ongturmadobem">Instagram</a>
                <p>Email: contato@turmadobem.org.br</p>
                <p>Telefone: (11) 5084-7276</p>
                <p>Endereço: Rua xxxxxxxxxxx, 100 — São Paulo, SP</p>
            </nav>
        </section>
        <section class="contato-form">
  <h2>Entre em contato</h2>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    </section>
    </main>

    </footer>
